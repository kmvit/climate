{% for item in project_list %}
  <div class="col-md-4 col-sm-12">
    <div class="entry">
      <div class="thumbnail-attachment"><a href="{% url 'project:project_detail' slug=item.slug %}"><img alt="" src="{{item.image.url}}" /></a></div>

      <div class="entry-body">
        <div class="entry-meta"><time class="entry-date" datetime="2016-08-27">{{item.created}}</time> <a class="entry-cat" href="#">{{item.category}}</a></div>

        <h4 class="entry-title"><a href="{% url 'project:project_detail' slug=item.slug %}">{{item.title|slice:":40"}}...</a></h4>
        <a class="info-btn" href="{% url 'project:project_detail' slug=item.slug %}">Посмотреть</a>
      </div>
    </div>
</div>
{% endfor %}
